<!DOCTYPE html>
<html lang="zxx">

<head>

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
    integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
    crossorigin="anonymous"></script>
  <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/startbootstrap-sb-admin-2@4.0.7/vendor/fontawesome-free/css/all.min.css">
  <link
    href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
    rel="stylesheet">
  <!-- Custom styles for this template-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/startbootstrap-sb-admin-2@4.0.7/css/sb-admin-2.min.css">
  <!--//web-fonts-->
</head>

<body>

  <!-- contact -->

  <div class="container-fluid mt-4">
    <h3 class="w3ls-title mb-0">How to find us</h3>
    <div class="row">
      <div class="col-md-4 li w3layouts-list">
        <fa-icon [icon]="faMapMarker" aria-hidden="true"></fa-icon>
        <h6>University of Greenwich</h6>
      </div>
      <div class="col-md-4 li w3layouts-list">
        <fa-icon [icon]="faPhone" aria-hidden="true"></fa-icon>
        <h6>+44 20 8331 8000</h6>
      </div>
      <div class="col-md-4 li w3layouts-list">
        <fa-icon [icon]="faLocationArrow" aria-hidden="true"></fa-icon><a
          href="mailto:techedu@info.com">GreenwichEdu@info.com</a>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6 col-sm-6  col-xs-6 agileits_w3layouts-map">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d2484.650416744647!2d-0.006995!3d51.4829308!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4876029cc38dccf5%3A0xa66a5fccf89e51c4!2sUniversity%20of%20Greenwich%2C%20London!5e0!3m2!1sen!2s!4v1585152531816!5m2!1sen!2s"
          style="border:0" allowfullscreen></iframe>
      </div>
      <div class="col-md-6 col-sm-6 col-xs-6 contact-right-w3l" style="height: 407px">
        <form action="#" method="post">
          <input type="text" class="name" name="name" placeholder="First Name" required="">
          <input type="text" class="name" name="name" placeholder="Last Name" required="">
          <input type="email" class="name" name="name" placeholder="Email" required="">
          <input type="text" class="name" name="name" placeholder="Subject" required="">
          <textarea placeholder="Your Message" required=""></textarea>
          <input type="submit" value="SEND MESSAGE">
        </form>
      </div>
      <div class="clearfix"></div>
    </div>
  </div>



  <div class="contact-bottom w3ls-section">
    <div class="container">


    </div>
  </div>


</body>

</html>
