<div>
    <textarea placeholder="Share something..." rows="10" style=" width: 100%;"></textarea>
    <div class="row">
        <form action="" method="post" enctype="multipart/form-data" class="col-8">
            Decription Post
            <input type="text" name="DecriptionPost">
            <br><br>
            Add File
            <input type="file" name="fileToUpload" id="file">
        </form>


        <div class="float-right col-4 align">
            <button id="Cancel" class="btn btn-danger w-50" (click)="cancelClick()">Cancel</button>
            <button id="Post" class="btn btn-primary w-50" (click)="postClick()">Post</button>
        </div>
    </div>
</div>

</div>
