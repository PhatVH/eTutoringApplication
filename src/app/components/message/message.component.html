<html>
<header></header>
<body>
<div class="container-fluid">
  <div class="mt-3 mb-5">
    <ul class="horizontal">
      <li (click)="messageClick()"><a class="nav-link">Message</a></li>
      <li (click)="meetingClick()"><a class="nav-link">Meeting</a></li>
      <li (click)="documentClick()"><a class="nav-link">Document</a></li>
      <li (click)="storageClick()"><a class="nav-link">Storage</a></li>
    </ul>

    <div *ngIf="message">
      <app-chat></app-chat>
    </div>

    <!--Document-->
    <div *ngIf="document" class="m-5">
      <app-afterpost></app-afterpost>
    </div>

    <!--Meeting-->

    <div class="filter m-5 d-flex flex-column" *ngIf="meeting">
      <app-meeting></app-meeting>
    </div>

    <!--storage-->
    <div class="m-5" *ngIf="storage">
      <div style="float: left;" class="mb-3">
        <h4 style="color:#000; font-weight: bold">All documents</h4>
      </div>
      <div class="eachDocument">
        <div style="float: left;">Document 1</div>
        <div class="DeleteDocument" style="float: right; margin-right: 5px"><i class="fa fa-ellipsis-v"></i>
          <div class="filterDeltete">
            <button class="btn">Delete</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
