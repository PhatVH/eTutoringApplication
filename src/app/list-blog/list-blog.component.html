<div class="resp-tabs-container">
	<div class="tab1">
		<div class="col-md-6 product-men" *ngFor="let blog of arrBlog">
			<div class="men-pro-item simpleCart_shelfItem">
				<div class="men-thumb-item">
					<img src='assets/images/{{blog.images}}' alt="" class="pro-image-front">
					<img src='assets/images/{{blog.images}}' alt="" class="pro-image-back">
					<div class="men-cart-pro">
						<div class="inner-men-cart-pro">
							<a href="" class="link-product-add-cart">Quick View</a>
						</div>
					</div>
					<span class="product-new-top">BLOG</span>

				</div>
				<div class="item-info-product ">
					<h4><a href=""></a></h4>
					<div class="info-product-price">
						<span class="item_price">{{blog.name}}</span>
					</div>
					<div class="snipcart-details top_brand_home_details item_add single-item hvr-outline-out button2">
						<form action="#" method="post">
							<fieldset>
								<input type="hidden" name="return" value=" " />
								<input type="hidden" name="cancel_return" value=" " />
								<input type="submit" name="submit" value="READ MORE" class="button" />
							</fieldset>
						</form>
					</div>
				</div>
			</div>
		</div>
		<div class="clearfix"></div>
	</div>
	<div class="clearfix"></div>
</div>
