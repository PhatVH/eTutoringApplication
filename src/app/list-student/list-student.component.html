<div class="resp-tabs-container">
	<!--/tab_one-->
	<div class="tab1">
		<div class="col-md-3 product-men" *ngFor="let student of arrStudent">
			<div class="men-pro-item simpleCart_shelfItem">
				<div class="men-thumb-item">
					<img src='assets/images/{{student.images}}' alt="" class="pro-image-front">
					<img src='assets/images/{{student.images}}' alt="" class="pro-image-back">
					<div class="men-cart-pro">
						<div class="inner-men-cart-pro">
							<a href="" class="link-product-add-cart">Quick View</a>
						</div>
					</div>
					<span class="product-new-top">Student</span>

				</div>
				<div class="item-info-product ">
					<h4><a href="">{{student.name}}</a></h4>

					<span class="info-product-price">{{student.email}}</span>

					<div class="snipcart-details top_brand_home_details item_add single-item hvr-outline-out button2">
						<form action="#" method="post">
							<fieldset>
								<input type="hidden" name="return" value=" " />
								<input type="hidden" name="cancel_return" value=" " />
								<input type="submit" name="submit" value="Set Meeting" class="button" />
							</fieldset>
						</form>
					</div>

				</div>
			</div>
		</div>
		<div class="clearfix"></div>
	</div>
	<!--//tab_one-->
	<!--/tab_two-->
	<div class="clearfix"></div>
</div>
